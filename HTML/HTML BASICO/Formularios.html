<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FORMULARIOS</title>
</head>
<body>
     <form>
          <input type="text" required minlength="5" name="Nombre" placeholder="Nombre">
          <input type="email" required name="Correo">
          <input type="password" name="Contraseña">
          <input type="checkbox" name="Acepto">Acepto los términos y condiciones
          <input type="radio" name="Sexo" value="Hombre">Hombre
          <input type="file" name="Archivo">
          <input type="date" required name="Fecha">
          <input type="submit" name="Enviar">
     </form>     
</body>
</html>
